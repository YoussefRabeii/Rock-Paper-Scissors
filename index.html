<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="https://kit.fontawesome.com/2b89f148eb.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="container">
        <header>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>

        <h2>Make your selection</h2>

        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock"></i>
            <i id="paper" class="choice fas fa-hand-paper"></i>
            <i id="scissors" class="choice fas fa-hand-scissors"></i>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <footer>
        <i class="fa fa-code"></i>
        <p>with</p>
        <i class="fa fa-heart-o"></i>
        <p>and</p>
        <i class="fa fa-coffee"></i>
        <p>by Youssef Rabei</p>
        <h6>CopyRight Â© All Right Reserved 2020</h6>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
